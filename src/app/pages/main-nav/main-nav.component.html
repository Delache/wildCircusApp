<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/presentation">Présentation</a>
      <a mat-list-item routerLink="/representations">Représentations</a>
      <a mat-list-item href="#">Artistes</a>
      <a mat-list-item routerLink="/tarifs">Tarifs</a>
      <a mat-list-item >Contactez-nous</a>

    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class='navbar'>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div>Wild Circus</div>
        <div>
          <a routerLink="/auth" *ngIf="!connected">Connexion</a>
        <div *ngIf="connected">
          {{user.username}}
          <a (click)='onLogout()' ><mat-icon>meeting_room</mat-icon></a>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
