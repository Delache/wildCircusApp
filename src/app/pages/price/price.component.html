<mat-tab-group>
  <mat-tab label="Tarifs">
    <div *ngFor="let item of prices, let i = index">
      {{item.type}}
      {{item.category}}
      {{item.value}} â‚¬
      <mat-icon *ngIf="addOption" (click)='onDeletePrice(item.id, i)'>delete</mat-icon>
    </div>
  </mat-tab>
</mat-tab-group>

<table mat-table [dataSource]="prices" class="mat-elevation-z8">

<ng-container matColumnDef="t">
  <th mat-header-cell *matHeaderCellDef> Type </th>
  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
</ng-container>

<!-- category Column -->
<ng-container matColumnDef="category">
  <th mat-header-cell *matHeaderCellDef> category  </th>
  <td mat-cell *matCellDef="let element"> {{element.category}} </td>
</ng-container>

<!-- value Column -->
<ng-container matColumnDef="value">
  <th mat-header-cell *matHeaderCellDef> Value </th>
  <td mat-cell *matCellDef="let element"> {{element.value}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




<app-price-form *ngIf="addOption"></app-price-form>
